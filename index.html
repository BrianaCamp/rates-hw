<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>lets build some rates yo</title>

    <link rel="stylesheet" href="styles.css" media="screen" title="no title" charset="utf-8">
    <script src="resources/jquery-1.11.3.min.js" charset="utf-8"></script>
    <script src="resources/handlebars-v3.0.3.js" charset="utf-8"></script>
    <script src="./main.js" charset="utf-8"></script>
  </head>
  <body>
    <script id="handlebarsTemplate" type="text/x-handlebars-template">
      <div class="container">
          <label>Monday: <input data-dayofweek="monday"/></label>
          <label>Tuesday: <input data-dayofweek="tuesday" /></label>
          <label>Weds: <input data-dayofweek="wednesday"/></label>
          <label>Thursday: <input data-dayofweek="thursday"/></label>
          <label>Friday: <input data-dayofweek="friday"/></label>
          <label>Saturday: <input data-dayofweek="saturday"/></label>
          <label>Sunday: <input data-dayofweek="sunday"/></label>
          <div class="buttonContainer">
              <button class="removeButton">Remove Rate</button>
          </div>
      </div>

    </script>

    <div class="main"></div>
    <button id="addButton">Add Rate</button>
    <button class="saveButton">Save</button>
    <hr />
    <div class="saved">
    <h2>Saved Rates</h2>
    </div>
  </body>
</html>
